<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Proposal</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around"></div>
        <a href="/dashboard" class="btn btn-primary my-2">Home</a>
        <a href="/logout" class="btn btn-danger my-2">Logout</a>

        </div>
    </nav>
    <form action="/create/job/" method="post" class="col-11 p-4 my-4 bg-secondary text-light mx-auto">
        <h2 class="text-primary">New Proposal:</h2>
        {% with messages = get_flashed_messages(category_filter=['job']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>!!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="title">Customer/Company:</label>
                    <input type="text" name="customer" class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" name="location" class="form-control">
                </div>
                <div class="form-group">
                    <label for="needed_by">Needed by:</label>
                    <input type="date" name="needed_by" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item">Product:</label>
                    <select name="item" class="form-control" >
                        {% for stuff in stuff %}
                        <option value="{{stuff.id}}">{{stuff.product_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="scope">Scope of Work:</label>
                    <textarea name="scope" cols="30" rows="5" class="form-control"></textarea>
                </div>
                <button class="btn btn-info mt-3 col-4" type="submit" name="save"> Save Proposal</button>
            </div>
