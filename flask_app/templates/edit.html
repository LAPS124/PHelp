<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit</title>
</head>
<nav class="bg-primary">
<body>
    <nav class="d-flex justify-content-around align-items-center bg-secondary col-12">
        <h1 class="text-center my-2">{{user.first_name}} , edit your proposal!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-outline-primary my-2">Home</a>
            <a href="/logout" class="btn btn-outline-danger my-2">Logout</a>
        </div>
    </nav>
    <form action="/update/job" method="post" class="col-8 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-warning">Edit {{edit.customer}}</h2>
        {% with messages = get_flashed_messages(category_filter=['job']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value="{{edit.id}}">
            <div class="col-4">
                <div class="form-group">
                    <label for="customer">Customer/Company:</label>
                    <textarea name="customer" class="form-control" cols="30" rows="">{{edit.customer}}</textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <textarea name="location" class="form-control" cols="30" rows="">{{edit.location}}</textarea>
                </div>
                <div class="form-group">
                    <label for="needed_by">Needed by:</label>
                    <input type="date" name="needed_by" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item">Items:</label>
                    <textarea name="item" class="form-control" cols="30" rows="">{{edit.item}}</textarea>
                </div>
                <div class="form-group">
                    <label for="scope">Scope of work:</label>
                    <textarea name="scope" class="form-control" cols="30" rows="">{{edit.scope}}</textarea>
                </div>
                <br>
                <input type="submit" value="update" class="btn btn-primary mt-3" name="update">
        </div>
    </form>
</body>
</nav>
</html>
