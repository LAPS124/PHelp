<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>New Inventory</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around"></div>
        <a href="/dashboard" class="btn btn-primary my-2">Home</a>
        <a href="/logout" class="btn btn-danger my-2">Logout</a>

        </div>
    </nav>
    <form action="/create/job/" method="post" class="col-11 p-4 my-4 bg-secondary text-light mx-auto">
        <h2 class="text-primary">New Product:</h2>
        {% with messages = get_flashed_messages(category_filter=['product']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>!!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <div class="d-flex justify-content-between col-9">
            <input type="hidden" name="id" value="{{edit_product.id}}">
            <div class="col-4">
                <div class="form-group">
                    <label for="product_name">Product Name:</label>
                    <textarea name="product_name" class="form-control" cols="30" rows=""></textarea>
                </div>
                <div class="form-group">
                    <label for="part_number">Part Number:</label>
                    <textarea name="part_number" class="form-control" cols="30" rows=""></textarea>
                </div>
                <div class="form-group">
                    <label for="product_info">Product Info:</label>
                    <textarea name="product_info" class="form-control" cols="50" rows=""></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" name="price" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="install_time">Install Time (hours):</label>
                    <input type="number" name="install_time" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="inventory_on_hand">Inventory on Hand:</label>
                    <input type="number" name="inventory_on_hand" class="form-control" ></input>
                </div>
                <div class="form-group">
                    <label for="inventory_needed">Inventory Needed:</label>
                    <input type="number" name="inventory_needed" class="form-control" ></input>
                </div>
                <br>
                <button class="btn btn-info mt-3 col-4" type="submit" name="save"> Save Product</button>
            </div>
