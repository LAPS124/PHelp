<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>login</title>
</head>
<div class="bg-secondary pb-5">
    <header>
        <nav class="d-flex justify-content-around alignt-items-center col-12">
            <h1 class="text-info">PROPOSEhelp</h1>
            <div class="d-flex col-4 justify-content-around"></div>
            <a href="/logout" class="btn btn-primary my-2">Register</a>
        </nav>
    </header>
    <div class="alert">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <p>{{m}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
<body>
    <div class="d-flex justify-content-around">
    <form action="/login" method="post" class="col-3 p-4 bg-light text-dark">
        <h2>Log In</h2>
        <section>
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control">
        </section>
        <section>
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control">
        </section>
        <button class="btn btn-primary mx-auto m-3  ">Login</button>
    </form>
</body>
</html>
