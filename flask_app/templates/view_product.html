<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flask_app/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>View Product</title>
</head>
<body>
    <nav class="d-flex justify-content-around alignt-items-center col-12">
        <h1 class="text-center">{{user.first_name}}</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-outline-primary my-2">Home</a>
            <a href="/logout" class="btn btn-outline-danger my-2">Logout</a>
        </div>
    </nav>
    <div class="card col-10 mx-auto my-5 bg-dark text-light">
        <div class="card-body">
            
            
            <h2 class="card-title text-danger">Product Name: {{product.product_name}}</h2>
            <p class="card-text">Part Number:: {{product.part_number}} </p>
            <p class="card-text">Product Info: {{product.product_info}}</p>
            <p class="card-text">Price: {{product.price}}</p>
            <p class="card-text">Install Time: {{product.install_time}}</p>
            <p class="card-text">Inventory on Hand: {{product.inventory_on_hand}}</p>
        </div>
    </div>
</body>
</html>
